<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to PDF Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        .drag-active {
            border-color: #3b82f6; /* Tailwind blue-500 */
            background-color: #eff6ff; /* Tailwind blue-50 */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-sans text-gray-800">

    <div class="max-w-xl w-full bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-blue-100 text-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Interview Script Extractor</h1>
            <p class="text-gray-500 mt-2">Upload your CSV file to automatically generate individual PDFs wrapped in a ZIP folder.</p>
        </div>

        <!-- Drag and Drop Zone -->
        <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center cursor-pointer transition-colors duration-200 hover:bg-gray-50">
            <input type="file" id="fileInput" class="hidden" accept=".csv" />
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <p class="text-gray-600 font-medium">Click to upload or drag and drop</p>
            <p class="text-sm text-gray-400 mt-1">Only .csv files are supported</p>
        </div>

        <!-- Status & Progress -->
        <div id="statusArea" class="hidden mt-6 text-center">
            <div id="loadingIcon" class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-2"></div>
            <p id="statusText" class="text-blue-600 font-medium">Processing your file...</p>
        </div>

        <!-- Success Message -->
        <div id="successArea" class="hidden mt-6 bg-green-50 border border-green-200 rounded-lg p-4 flex items-start">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
                <h3 class="text-green-800 font-medium">Success!</h3>
                <p id="successMessage" class="text-green-600 text-sm mt-1">Your ZIP file has been downloaded.</p>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorArea" class="hidden mt-6 bg-red-50 border border-red-200 rounded-lg p-4 flex items-start">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
                <h3 class="text-red-800 font-medium">Error</h3>
                <p id="errorMessage" class="text-red-600 text-sm mt-1">Something went wrong.</p>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const statusArea = document.getElementById('statusArea');
        const statusText = document.getElementById('statusText');
        const successArea = document.getElementById('successArea');
        const successMessage = document.getElementById('successMessage');
        const errorArea = document.getElementById('errorArea');
        const errorMessage = document.getElementById('errorMessage');

        // Setup Event Listeners for Drag & Drop
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function resetUI() {
            successArea.classList.add('hidden');
            errorArea.classList.add('hidden');
            statusArea.classList.remove('hidden');
        }

        function showError(msg) {
            statusArea.classList.add('hidden');
            errorArea.classList.remove('hidden');
            errorMessage.textContent = msg;
        }

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showError("Please upload a valid CSV file.");
                return;
            }

            resetUI();
            statusText.textContent = "Parsing CSV data...";

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: async function(results) {
                    try {
                        await processData(results.data);
                    } catch (error) {
                        console.error(error);
                        showError("Error generating PDFs: " + error.message);
                    }
                },
                error: function(err) {
                    showError("Error parsing CSV: " + err.message);
                }
            });
        }

        async function processData(data) {
            if (data.length === 0) {
                showError("The CSV file appears to be empty.");
                return;
            }

            statusText.textContent = `Generating ${data.length} PDFs...`;
            
            const zip = new JSZip();
            const { jsPDF } = window.jspdf;

            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                
                // Extract email for filename (Fallback to Response_# if missing)
                let email = row['Email Address'] || '';
                let fileName = email ? email.split('@')[0] : `Response_${i + 1}`;
                
                // Extract text from the "Scritp" (typo in original file) or "Script" column
                let textContent = row['Scritp'] || row['Script'] || row['Text'];
                
                if (!textContent) {
                    // If specific column not found, dump row as text
                    textContent = Object.values(row).join('\n');
                }

                // Create PDF
                const doc = new jsPDF();
                
                // Add header info
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text(`Response from: ${email || 'Anonymous'}`, 15, 20);
                
                if (row['Timestamp']) {
                    doc.setFontSize(10);
                    doc.setFont("helvetica", "normal");
                    doc.text(`Date: ${row['Timestamp']}`, 15, 27);
                }

                doc.line(15, 30, 195, 30); // Draw a line

                // Add body text
                doc.setFontSize(12);
                doc.setFont("helvetica", "normal");
                
                // Split text to fit page width
                const lines = doc.splitTextToSize(textContent, 175);
                let y = 40;

                for (let j = 0; j < lines.length; j++) {
                    // Check if we need a new page
                    if (y > 280) {
                        doc.addPage();
                        y = 20; // reset Y to top margin
                    }
                    doc.text(lines[j], 15, y);
                    y += 7; // line spacing
                }

                // Generate PDF as Blob and add to ZIP
                const pdfBlob = doc.output('blob');
                zip.file(`${fileName}.pdf`, pdfBlob);
            }

            statusText.textContent = "Zipping files together...";

            // Generate ZIP file
            const zipContent = await zip.generateAsync({type: "blob"});
            
            // Trigger Download
            const url = window.URL.createObjectURL(zipContent);
            const a = document.createElement('a');
            a.href = url;
            a.download = "Interview_Scripts.zip";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            // Update UI
            statusArea.classList.add('hidden');
            successArea.classList.remove('hidden');
            successMessage.textContent = `Successfully extracted ${data.length} files into Interview_Scripts.zip!`;
        }
    </script>
</body>
</html>
